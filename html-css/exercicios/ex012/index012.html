<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos em html</title>
</head>
<body>
  <h1>Inserindo video hospedados localmente </h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video width="560px" height="350px" poster="imagem/poste-pizza.jpg" controls>
    <source src="midia/Video-Pizza 720.mp4" type="video/mp4">
    <source src="midia/Video-Pizza webm 720.webm" type="video/webm">
    <source src="midia/video-pizza 1080 mp4.mp4" type="video/mp4">
    <p>Se nenhum dos vídeos carregou seu navegador não compatível</p>
  </video>
  <h1>Inserindo vídeo do youtube.</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/VLG0shV8k1c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
