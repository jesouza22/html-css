<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Míidias em HTML5</title>
</head>
<body>
  <h1>Imagens dinamicas</h1>
  <p>Tente abrir este site em vários dispositivos ou simplesmente aumente e diminua o tamanho no seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto=p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>

  <!--Formatos compatíveis para rodar audioo no site são eles: MP3 WAW OGG -->
  <h1>Reproduzindo Áudio</h1>
  <audio preload="metadata" controls>
    <source src="midia/rock-musica.mp3" type="audio/mpeg">
    <source src="midia/rock-musica.ogg" type="audio/ogg">
    <source src="midia/rock-musica.waw" type="audio/waw">
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/rock-musica.mp3"></a>clique aqui para baixar o arquivo.</p>
  </audio>
</body>
</html>
